<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" th:href="@{/css/card-details.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/menu.css}">
	<link rel="icon" th:href="@{/assets/ico/cardIcon0.png}" type="image/png" sizes="96x96">

	<title>Info Carta</title>
</head>

<body>

	<!-- Struttura intestazione e menu di navigazione -->
	<header>
        <div class="container">
            <a href="/index"><h1 class="logo">Card Tracker</h1></a>
            <nav>
                <a href="https://www.cardtrader.com/" class="btn">
                    <img src="assets/ico/CardTraderLogo.svg" alt="CardTrader" class="icon">
                </a>
                <a href="/expansions" class="btn">
                    <img src="assets/ico/return.png" alt="returnToExpansions" class="icon">
                </a>
                <a href="/trackedCards" class="btn">
                    <img src="assets/ico/summary.png" alt="Tracked Cards" class="icon">
                </a>
                <a href="/logout" class="btn">
                    <img src="assets/ico/logout.png" alt="Logout" class="icon">
                </a>
            </nav>
        </div>
    </header>

	<!-- 
		Carica le informazioni disponibili della carta
		Nome, immagine, ID, Espansione di appartenenza,
		Prezzo piÃ¹ basso, Condizioni e Foil
	 -->

	<div id="card-info"></div>

	<div id="form-content">
		<h2 id="form-title">Inserisci il prezzo</h2>
		<form action="/salva" method="post" id="salvaCartaForm">
			<input type="hidden" name="idUtente">
			<label for="prezzoDesiderato">Prezzo Desiderato:</label>
			<input type="number" step="0.01" id="prezzoDesiderato" name="prezzo_desiderato" required><br><br>
			<input type="hidden" id="blueprintId" name="id_carta">
			<input type="hidden" id="name_en" name="nomeCarta">
			<p id="lingua">Lingua e condizione:</p>
			<select id="language" name="language" required>
				<option value="" selected disabled>Seleziona una lingua</option>
				<option value="it">Italiano</option>
				<option value="en">Inglese</option>
				<option value="fr">Francese</option>
				<option value="de">Tedesco</option>
				<option value="es">Spagnolo</option>
			</select>
			<select id="card_condition" name="cardCondition" required>
				<option value="" selected disabled>Seleziona una condizione</option>
				<option value="Near Mint">Near Mint</option>
				<option value="Slightly Played">Slighty Played</option>
				<option value="Moderately Played">Moderately Played</option>
			</select>
			<label for="foil">Foil</label>
			<input type="checkbox" name="foil" id="foil">
			<button type="submit">Salva Carta</button>
		</form>
	</div>



	<script th:src="@{/js/card-details.js}" type="text/javascript"></script>

</body>

</html>
