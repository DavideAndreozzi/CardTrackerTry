<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="icon" href="assets/ico/logo_cardtracker.png" type="image/png" sizes="1024x1024">
    <title>CardTracker</title>
</head>

<body>
    <!-- Intestazione e menu di navigazione -->
    <header>
        <div class="container">
            <a href="/index"><h1 class="logo">Card Tracker</h1></a>
            <nav>
                <a href="https://www.cardtrader.com/" class="btn">
                    <img src="assets/ico/CardTraderLogo.svg" alt="CardTrader" class="icon">
                </a>
                <a href="/expansions" class="btn">
                    <img src="assets/ico/data.png" alt="Expansions" class="icon">
                </a>
                <a href="/trackedCards" class="btn">
                    <img src="assets/ico/summary.png" alt="Tracked Cards" class="icon">
                </a>
                <a href="/logout" class="btn">
                    <img src="assets/ico/logout.png" alt="Logout" class="icon">
                </a>
            </nav>
        </div>
    </header>

    <!-- Contenuto principale -->
    <main>
        <section class="intro">
            <h2>Benvenuti nel Sito di Card Tracker!</h2>
            <h3>Dai un'occhiata alle ultime espansioni!</h3>
        </section>

        <!-- Griglia delle espansioni -->
        <section class="expansions">
            <div class="expansion">
                <a href="/expansions?expansionId=3627">
                    <img src="assets/img/homeExp1.png" alt="Expansion 1">
                </a>
            </div>
            <div class="expansion">
                <a href="/expansions?expansionId=3634">
                    <img src="assets/img/homeExp2.png" alt="Expansion 2">
                </a>
            </div>
            <div class="expansion">
                <a href="/expansions?expansionId=3780">
                    <img src="assets/img/homeExp3.png" alt="Expansion 3">
                </a>
            </div>
            <div class="expansion">
                <a href="/expansions?expansionId=3644">
                    <img src="assets/img/homeExp4.png" alt="Expansion 4">
                </a>
            </div>
        </section>
    </main>
</body>
</html>
